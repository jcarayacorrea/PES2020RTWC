{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div id="header">
        <h1 class="h1 text-center">World Ranking</h1>
        <h2 class="h3 text-center">Teams List</h2>
    </div>
    <div id="section">
        <div class="row ">
            <div class="col-md-8 offset-md-2">
                <div class="team-list-container-card">
                    <div class="soccer-card-header ">Ranking</div>
                    <div class="soccer-card-body overflow-scroll">
                        <table class="table overflow-scroll">
                            <tbody>
                            <tr>
                                <th class="col">
                                    Rank.
                                </th>
                                <th class="col text-center">
                                    Name
                                </th>

                            </tr>
                            {% for team in teams %}
                                <tr>
                                    <td class="col-2">
                                        <h5>{{ team.fifa_nation_rank }}</h5>
                                    </td>
                                    <td class="col-5">
                                        <div class="row">
                                            <div class="flag-config-table">
                                                <img src="{{ team.image_flag }}" class="img-card-rank-table">
                                            </div>
                                            <div class="name-config-table">
                                                {{ team.nation_name }}
                                            </div>
                                            <div class="name-config-table">
                                                {{ team.stage.maindraw }}
                                            </div>
                                        </div>

                                    </td>
                                </tr>

                            {% endfor %}
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

{% endblock %}
