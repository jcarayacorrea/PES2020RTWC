<div class="team-card-sm">
    <div class="row ">
        <div class="flag-config-sm">
            {% rstonemtchhome match as homeborder %}
            <img src="{{ match.homeTeam.team.image_flag }}"
                 class="img-card {{ homeborder }}">
        </div>
        <div class="name-config-sm">
            {{ match.homeTeam.team.nation_iso_code }}
        </div>
        <div class="goal">
            {{ match.homeTeam.goals|default_if_none:"?" }}
            ({{ match.homeTeam.penalties|default_if_none:"?" }})
        </div>
    </div>
</div>
