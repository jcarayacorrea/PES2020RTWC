<select name="team" class="form-select"
        hx-get=" {% url url_select %}"
        hx-trigger="change"
        hx-target="body">
    <option selected>{{ selected_team }}</option>
    {% if zone is not None %}
        {% for team in zone %}            
            <option value="{{ team.id }}">
                {{ team.nation_name }}
            </option>
        {% endfor %}
    {% endif %}
</select>
